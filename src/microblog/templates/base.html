<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    <div class="">
      <ul>
        <li><a href="{{ url_for('index') }}"> Home </a> <br></li>
        <li><a href="{{ url_for('login.login') }}"> Login </a></li>
      </ul>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {%if messages %}
        <ul>
          {% for message in messages %}
            <li> {{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
