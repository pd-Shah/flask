{% extends "base.html" %}

{% block content %}
  <h1>Sing In</h1>
  <form class="" action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username() }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password() }}
    </p>
    <p> {{ form.remember_me() }} {{ form.remember_me.label }}</p>
    <p> {{ form.submit() }}</p>
  </form>
{% endblock %}
